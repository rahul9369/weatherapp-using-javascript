<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather app using javascript</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="search-box">
        <input
          class="inp"
          name="city"
          value=""
          type="text"
          placeholder="Enter Your Location" />
        <button id="Btn">search</button>
      </div>
      <div class="details hidden">
        <div class="weather-body">
          <img
            class="Img"
            src="/weather app using javascript/weather-img/cloud.png"
            height="100px"
            width="100px"
            alt="weather-img" />
          <h3 class="degree">0<sup>o</sup>C</h3>
          <h1 class="city">city</h1>
          <span class="WEATHER">(Clear)</span>
        </div>
        <div class="weather-text">
          <div class="humidity">
            <p id="humidity" style="padding-left: 20px">45%</p>
            <h3>Humidity</h3>
          </div>
          <div class="wind">
            <p id="wind" style="padding-left: 20px">25Km/H</p>
            <h3>Wind Speed</h3>
          </div>
        </div>
        <div class="weather-text">
          <div class="humidity">
            <p id="min-temp" style="padding-left: 20px">4<sup>o</sup>c</p>
            <h3>Min-temp</h3>
          </div>
          <div class="wind">
            <p id="high-temp" style="padding-left: 20px">42<sup>o</sup>c</p>
            <h3>High-temp</h3>
          </div>
        </div>
      </div>
    </div>

    <script src="app.js"></script>
  </body>
</html>
